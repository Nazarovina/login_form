<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="back">
            <div class="form">
                <h2>Sign up</h2>
                <form>
                    <div class="form-group">
                        <label>login</label>
                        <input type="text" name="login" data-required="Enter your login" min="4">
                        <span class="error" id="emailErrorLabel">Ошибка</span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" data-val="true" data-required="Enter your Email" 
                        data-pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" data-error-label="emailErrorLabel">
                        <span class="error" id="emailErrorLabel">Ошибка</span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" data-val="true" data-required="Enter your password" id="password"
                        data-error-label="passwordErrorLabel" required minlength="6" maxlength="16">
                        <span class="error" id="passwordErrorLabel">Ошибка</span>
                    </div>
                    <div class="form-group">
                        <label>Repeat password</label>
                        <input type="password" name="passwordConfirm" data-val="true" data-required="Repeat your password" id="passwordConfirm"
                        required minlength="6" maxlength="16" data-confirm="password"
                        data-error-label="passwordConfirmErrorLabel">
                        <span class="error" id="passwordConfirmErrorLabel">Ошибка</span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="acceptedInput" required>
                        <label class="inline">Accepted with the terms of agreement</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Log in">
                    </div>
                    <div class="links">
                        <a href="#"> Forgot Password</a>
                        <a href="#">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
